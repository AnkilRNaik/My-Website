<!doctype html><html><head><title>Learning Javascript</title><meta charset="utf-8"/><meta http-equiv="Content-type" content="text/html; charset=utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><style>body{font-family:Verdana,Geneva,sans-serif}#box{width:200px;height:200px;background-color:red;display:none;position:relative}.bold{font-weight:bold}</style></head><body><div class="text-align2"><p>Click on the boxes and circles as quickly as you can!</p><p class="bold">Your reaction time: <span id="time">0</span>s</p><a align="right" class="btn btn-primary" href="#/" role="button">Exit Game</a></div><div id="box"></div><script type="text/javascript">function getRandomColor(){var c="0123456789ABCDEF".split("");var a="#";for(var b=0;b<6;b++){a=a+c[Math.round(Math.random()*15)]}return a}var clickedTime;var createdTime;var reactionTime;function makeBox(){var a=Math.random();a=a*2000;setTimeout(function(){if(Math.random()>0.5){document.getElementById("box").style.borderRadius="100px"}else{document.getElementById("box").style.borderRadius="0px"}var c=Math.random();c=c*300;var b=Math.random();b=b*500;document.getElementById("box").style.top=c+"px";document.getElementById("box").style.left=b+"px";document.getElementById("box").style.backgroundColor=getRandomColor();document.getElementById("box").style.display="block";createdTime=Date.now()},a)}document.getElementById("box").onclick=function(){clickedTime=Date.now();reactionTime=(clickedTime-createdTime)/1000;document.getElementById("time").innerHTML=reactionTime;document.getElementById("box").style.display="none";makeBox()};makeBox();</script></body></html>
